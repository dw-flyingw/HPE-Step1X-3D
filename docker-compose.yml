services:
  # FastAPI backend (original)
  backend:
    build:
      context: .
      dockerfile: backend/dockerfile
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./output:/app/output
    environment:
      - OUTPUT_DIR=/app/output
    env_file:
      - .env
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    profiles:
      - fastapi

  # Gradio backend (simpler, recommended)
  gradio:
    build:
      context: .
      dockerfile: backend/dockerfile_gradio
    ports:
      - "${GRADIO_PORT:-7860}:7860"
    volumes:
      - ./output:/app/output
    environment:
      - OUTPUT_DIR=/app/output
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  frontend:
    build:
      context: frontend
      dockerfile: dockerfile
    ports:
      - "${FRONTEND_PORT:-8501}:8501"
    volumes:
      - ./frontend:/app
      - ./output:/app/output
    environment:
      - OUTPUT_DIR=/app/output
      - BACKEND_URL=http://gradio:7860
    depends_on:
      - gradio
    profiles:
      - with-frontend
